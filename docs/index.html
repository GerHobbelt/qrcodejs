<!DOCTYPE html>
<html>
<head>
<title>Cross-Browser QRCode Generator</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<script type="text/javascript" src="vendor/jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
  }
  .text {
    font-size: 20px;
    color: #fff;
    margin-bottom: 30px;
    font-family: monospace;
  }
  .text input {
    font-size: 20px;
    text-align: center;
    width: 80%;
    font-family: monospace;
  }
  .text select {
    font-size: 20px;
    text-align: center;
    width: 5em;
    font-family: monospace;
  }
  #qrcode-container {
    display: block;
    padding: 30px;
    text-align: center;
  }
  #qrcode {
    /* display: inline-block; */
    width: 100%;
  }
  #qrcode canvas {
    margin: 0 auto;
  }
  #qrcode img {
    margin: 0 auto;
  }
</style>
</head>
<body>
  <div id="qrcode-container">
    <div class="text">
      Text:
      <input id="text" type="text" value="https://youyanchu.com">
    </div>
    <div class="text">
      Size:
      <input id="size" type="number" value="160" style="width: 4em;">
      Margin:
      <input id="margin" type="number" value="20" style="width: 3em;">
      Border:
      <input id="border" type="number" value="1" style="width: 3em;">
      Dark:
      <input id="dark" type="text" value="#000000" style="width: 6em;" maxlength="7">
      Light:
      <input id="light" type="text" value="#ffffff" style="width: 6em;" maxlength="7">
      Border:
      <input id="bordercolor" type="text" value="#ff0000" style="width: 6em;" maxlength="7">
    </div>
    <div class="text">
      Correction:
      <select id="correction">
        <option value="L">L (7%)</option>
        <option value="M">M (15%)</option>
        <option value="Q">Q (25%)</option>
        <option value="H" selected>H (30%)</option>
      </select>
    </div>
    <div id="qrcode"></div>
  </div>

  <script type="text/javascript">
    $('#size, #margin, #border, #dark, #light, #bordercolor, #correction').on('keyup change', function (e) {
      var size = $('#size').val();
      var margin = $('#margin').val();
      var border = $('#border').val();
      var dark = $('#dark').val();
      var light = $('#light').val();
      var bordercolor = $('#bordercolor').val();
      var correction = $('#correction').val();
      $('#qrcode').empty();
      var qrcode = new QRCode($('#qrcode')[0], {
        width:  parseInt(size) || 160,
        height: parseInt(size) || 160,
        margin: parseInt(margin) || 0,
        border: parseInt(border) || 0,
        colorDark: dark || '#000',
        colorLight: light || '#fff',
        colorBorder: bordercolor || '#f00',
        correctLevel: QRCode.CorrectLevel[correction] || QRCode.CorrectLevel.M
      });
      $("#text").off('keyup').on('keyup', function (e) {
        console.log('Render new QRcode', {
          text: $('#text').val(),
          width:  parseInt(size) || 160,
          height: parseInt(size) || 160,
          margin: parseInt(margin) || 0,
          border: parseInt(border) || 0,
          colorDark: dark || '#000',
          colorLight: light || '#fff',
          colorBorder: bordercolor || '#f00',
          correctLevel: QRCode.CorrectLevel[correction] || QRCode.CorrectLevel.M
        });

        qrcode.makeCode($('#text').val());
      }).trigger('keyup');
    }).trigger('change');
  </script>
</body>
</html>
